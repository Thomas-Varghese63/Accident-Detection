<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e4ff;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-text-small {
            color: #999;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #selectedFile {
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        #result.show {
            display: block;
        }

        #result.accident {
            background: #fee;
            border-left: 4px solid #d32f2f;
            color: #c62828;
        }

        #result.safe {
            background: #efe;
            border-left: 4px solid #388e3c;
            color: #2e7d32;
        }

        .result-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .predictions {
            margin-top: 15px;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-img {
            max-width: 300px;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }

        .preview-img.show {
            display: block;
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Accident Detection</h1>

        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click or drag image here</div>
                <div class="upload-text-small">JPG, PNG, GIF (max 5MB)</div>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            <div id="selectedFile"></div>
            <img id="previewImg" class="preview-img" alt="Preview">
            <button type="submit" id="uploadBtn" disabled>Upload & Detect</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFile = document.getElementById('selectedFile');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const previewImg = document.getElementById('previewImg');
        const uploadForm = document.getElementById('uploadForm');

        // Click to upload
        uploadArea.addEventListener('click', () => imageInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleFileSelect();
            }
        });

        // File selection
        imageInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = imageInput.files[0];
            if (file) {
                selectedFile.textContent = `‚úì ${file.name}`;
                uploadBtn.disabled = false;

                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        }

        // Submit form
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = imageInput.files[0];
            if (!file) return;

            // Validate file size
            if (file.size > 5 * 1024 * 1024) {
                showError('File size exceeds 5MB limit');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            loading.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                console.log("Response from Server:");
                console.log(JSON.stringify(data, null, 2));
                displayResult(data);
            } catch (error) {
                console.log("Error uploading image:");
                console.log(JSON.stringify({ 
                  message: error.message
                }, null, 2));
                showError('Error uploading image: ' + error.message);
            } finally {
                loading.classList.remove('show');
            }
        });

        function displayResult(data) {
            const accidentDetected = data.accidentDetected;

            console.log("Final Result:");
            console.log({
              accidentDetected: accidentDetected,
              predictions: data.predictions
            });

            result.innerHTML = `
                <div class="result-title">
                    ${accidentDetected ? '‚ö†Ô∏è ACCIDENT DETECTED' : '‚úì NO ACCIDENT'}
                </div>
                ${data.predictions && data.predictions.length > 0 ? `
                    <div class="predictions">
                        <strong>Detections:</strong><br>
                        ${data.predictions.map(p => `${p.class}: ${(p.confidence * 100).toFixed(1)}%`).join('<br>')}
                    </div>
                ` : ''}
            `;

            result.className = accidentDetected ? 'show accident' : 'show safe';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
